  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Poppins', system-ui, Roboto, Arial;
      display:flex;align-items:center;justify-content:center;padding:20px;
      background: linear-gradient(-45deg, #ff9ae2, #f2c4fa, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow:hidden;
      overflow-y: auto;  /* scrolling allowed */
  min-height: 120vh; /* thoda extra height for scroll */

    }

.balloon {
  position: fixed;
  bottom: -100px;
  width: 40px;
  height: 60px;
  background: radial-gradient(circle at 30% 30%, #fd6767, #ff9ae2);
  border-radius: 50%;
  animation: floatBalloon linear infinite;
  z-index: 0;
}

@keyframes floatBalloon {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
}


    .wish-text {
  font-size: 2rem;
  color: white;
  text-align: center;
  margin: 20px;
  animation: floatText 4s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
}

@keyframes floatText {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px #fff, 0 0 10px #ff9a9e, 0 0 20px #fbc2eb; }
  to { text-shadow: 0 0 10px #fff, 0 0 20px #fad0c4, 0 0 30px #a1c4fd; }
}


    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}

    }

    /* Card */
    .card{

      padding:20px;

      border:1px solid rgba(255,255,255,0.25);
      animation: fadeIn 1.2s ease;
      transition: transform .2s ease;
    }
    .card:hover { transform: rotateX(5deg) rotateY(-5deg) scale(1.02); }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }

    /* Title Glow */
    .title{
      font-size:2.5rem;
      font-weight:620;
      color:#f70eeb;
      text-shadow:0 0 10px #ff7eb3,0 0 25px #ff4b2b,0 0 40px #fca5f1;
      animation: glow 2s infinite alternate;
      font-family: 'Times New Roman', Times, serif;
    }
    @keyframes glow {
      from { text-shadow:0 0 10px #ff9a9e,0 0 20px #fad0c4; }
      to { text-shadow:0 0 20px #fca5f1,0 0 40px #ff758c; }
    }

    .sub{font-size:18px;color:#24023f;margin-top:8px;font-weight:500}

    /* Photo */
    .photo {
      margin:16px auto;width:240px;height:190px;
      border-radius:50%;overflow:hidden;
      border:6px solid rgba(31, 17, 53, 0.9);
      box-shadow:0 8px 20px rgba(255,59,122,0.25);
      transition: transform 0.4s ease;
    }
    .photo:hover { transform: scale(1.08) rotate(-2deg); }
    .photo img{width:100%;height:100%;object-fit:cover;display:block}

    /* Shayari */
    .shayari{
      margin:18px auto;
      padding:14px;
      border-radius:14px;
      font-style:italic;
      font-size:20px;
      line-height:1.6;
      color:#38025f;
      background:rgba(0,0,0,0.3);
      box-shadow: inset 0 0 18px rgba(255,255,255,0.3);
      animation: typewriter 5s steps(40) 1s 1 normal both, fadeInUp 3s ease;
      overflow:hidden;
      white-space:nowrap;
      border-right:3px solid #fff;
      width:0;
    }
    @keyframes typewriter {
      from {width:0}
      to {width:100%}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Gallery */
    .gallery{display:flex;gap:12px;justify-content:center;margin-top:14px;flex-wrap:wrap}
    .gallery img{
      width:170px;height:180px;object-fit:cover;border-radius:14px;
      cursor:pointer;border:3px solid #fff;
      box-shadow:0 6px 20px rgba(0,0,0,0.18);
      transition:transform .25s, box-shadow .25s;
    }
    .gallery img:hover{
      transform:translateY(-6px) scale(1.1) rotate(3deg);
      box-shadow:0 12px 30px rgba(255,46,99,0.5);
    }

    /* Buttons */
    .controls{display:flex;gap:12px;justify-content:center;margin-top:20px;flex-wrap:wrap}
    .btn{
      padding:10px 18px;
      border-radius:999px;
      color: blue;
      border:0;
      cursor:pointer;
      font-weight:700;
      font-size:14px;
      transition: all 0.25s ease;
    }
    .primary{
      background:linear-gradient(90deg,#ff416c,#ff4b2b);
      color:#fff;
      box-shadow:0 8px 20px rgba(255,65,108,0.25);
    }
    .primary:hover{ transform:scale(1.08); box-shadow:0 10px 28px rgba(255,65,108,0.4); }
    .ghost{
      background:transparent;
      border:1px solid rgba(255,79,122,0.4);
      color:#fff;
    }
    .ghost:hover{background:rgba(255,46,99,0.15);}

    .made{font-size:12px;color:#661818;margin-top:14px;font-style:italic}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:18px;background:rgba(0,0,0,0.5);z-index:999}
    .modal.open{display:flex;animation:fadeIn .5s ease}
    .modal-card{
      width:100%;max-width:520px;
      background:linear-gradient(135deg,#a18cd1,#fbc2eb);
      padding:22px;border-radius:20px;
      color:#fff;text-align:center;
      box-shadow:0 18px 50px rgba(0,0,0,0.35);
      animation: popIn .6s ease;
    }
    @keyframes popIn {
      from {transform:scale(0.7);opacity:0}
      to {transform:scale(1);opacity:1}
    }

    .modal-card img{max-width:220px;border-radius:14px;display:block;margin:10px auto;box-shadow:0 6px 22px rgba(0,0,0,0.25)}
    .modal-close{margin-top:12px;padding:8px 14px;border-radius:999px;border:0;cursor:pointer;background:rgba(255,255,255,0.18);color:#fff;font-weight:700;transition:0.25s}
    .modal-close:hover{background:rgba(255,255,255,0.35)}

    /* Confetti */
    #confetti{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:998}

    /* Responsive */
    @media (max-width:420px){
      .photo{width:135px;height:135px}
      .title{font-size:1.5rem}
      .gallery img{width:180px;height:195px}
    }
  </style>
</head>

<script>
  function openSurprise() {
    // song play
    let song = document.getElementById("song");

</script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var playBtn=document.getElementById('playBtn'),
          copyBtn=document.getElementById('copyBtn'),
          downloadBtn=document.getElementById('downloadBtn'),
          song=document.getElementById('song'),
          confetti=document.getElementById('confetti'),
          modal=document.getElementById('modal'),
          modalImg=document.getElementById('modalImg'),
          modalTitle=document.getElementById('modalTitle'),
          modalMsg=document.getElementById('modalMsg'),
          modalClose=document.getElementById('modalClose'),
          modalPlay=document.getElementById('modalPlay');

      var ctx=confetti.getContext && confetti.getContext('2d');
      function resizeCanvas(){ if(confetti){ confetti.width=window.innerWidth; confetti.height=window.innerHeight; } }
      resizeCanvas(); window.addEventListener('resize',resizeCanvas);

      var pieces=[],rafId=null;
      function makeConfetti(count){ pieces=[]; for(var i=0;i<(count||120);i++){ pieces.push({x:Math.random()*confetti.width,y:Math.random()-confetti.height,w:6+Math.random()*12,h:8+Math.random()*20,color:'hsl('+Math.floor(Math.random()*360)+',90%,60%)',rot:Math.random()*360,speed:2+Math.random()*4}); } }
      function confettiDraw(){ if(!ctx)return; ctx.clearRect(0,0,confetti.width,confetti.height); for(var i=0;i<pieces.length;i++){ var p=pieces[i]; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot*Math.PI/180); ctx.fillStyle=p.color; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore(); } }
      function confettiUpdate(){ for(var i=0;i<pieces.length;i++){ var p=pieces[i]; p.y+=p.speed; p.rot+=p.speed*2; if(p.y>confetti.height+20){ p.y=-20;p.x=Math.random()*confetti.width; } } }
      function confettiLoop(){ confettiDraw(); confettiUpdate(); rafId=requestAnimationFrame(confettiLoop); }
      function startConfetti(duration){ if(!ctx)return; makeConfetti(140); if(!rafId)confettiLoop(); setTimeout(stopConfetti,duration||5000); }
      function stopConfetti(){ if(rafId){ cancelAnimationFrame(rafId); rafId=null; if(ctx)ctx.clearRect(0,0,confetti.width,confetti.height); } }

      function speakName(name){ if(!('speechSynthesis'in window))return; var u=new SpeechSynthesisUtterance('Happy Birthday '+name+'. Wishing you lots of love and success.'); speechSynthesis.speak(u); }

      function playSurprise(){ try{ song.currentTime=0; song.play(); }catch(e){} speakName('Khushi'); startConfetti(6000); releaseBalloons(); }
      playBtn.addEventListener('click',playSurprise);

      document.querySelectorAll('.gallery img').forEach(img=>{
        img.addEventListener('click',function(){
          modalImg.src=img.src; modalTitle.textContent=img.alt||'Special Memory';
          modalMsg.innerHTML=img.dataset.msg||'A special moment just for you!';
          modal.classList.add('open'); startConfetti(3500);
        });
      });
      modalClose.addEventListener('click',()=>{ modal.classList.remove('open'); stopConfetti(); });
      modal.addEventListener('click',e=>{ if(e.target===modal){ modal.classList.remove('open'); stopConfetti(); } });
      modalPlay.addEventListener('click',playSurprise);

      copyBtn.addEventListener('click',()=>{ navigator.clipboard.writeText(location.href).then(()=>alert('Link copied! Send it to Khushi ‚ù§')); });
      downloadBtn.addEventListener('click',()=>{ alert('Best option: host this on GitHub Pages & share. Or take a screenshot for now.'); });
    });
    function createBalloon() {
  const balloon = document.createElement("div");
  balloon.classList.add("balloon");
  balloon.style.left = Math.random() * 100 + "vw";
  balloon.style.animationDuration = 4 + Math.random() * 3 + "s"; // speed random
  document.body.appendChild(balloon);

  setTimeout(() => {
    balloon.remove();
  }, 7000);
}

setInterval(createBalloon, 800);


    function releaseBalloons() {
      for (let i = 0; i < 12; i++) {
        let balloon = document.createElement("div");
        balloon.innerHTML = "üéà";
        balloon.style.position = "fixed";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.bottom = "-60px";
        balloon.style.fontSize = "2rem";
        balloon.style.animation = "floatUp 7s linear forwards";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }
    const style = document.createElement("style");
    style.innerHTML = '@keyframesfloatUp{from{transform:translateY(0)}to{transform:translateY(-120vh);}}';
    document.head.appendChild(style);
  </script>
